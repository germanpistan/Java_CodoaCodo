<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--linkea el archivo css externo-->
    <title>Selectores</title>
</head>
<body>
    <!--etiqueta div divide el codigo o flujos de otras etiquetas, no genera contenido-->
    <!--etiqueta ul para generar lista no ordenada, y li meto la lista, hace el punto de la lista-->
    <!--etiqueta ol genera lista pero con orden numerico-->
    <div>
        <h2 id="titulo">Volver al futuro</h2>        
        <ol class="peliculas">
            <li class="pelicula">volver al futuro 1</li>            
            <li class="favorita" id="idFavorita">volver al futuro 2</li>
            <li class="pelicula">volver al futuro 3</li>            
        </ol>
    </div>
    <!--css distingue clases con el espacio, en el ej tiene dos clases pelicula y favorita-->
    <!--puedo agregar class para trabajar con clases, en cada item de li o en ol-->
</body>
</html>
